<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<p>https://github.com/ReactiveX/RxJava/wiki/Combining-observables</p>
<p>merge combines two Observables into one</p>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    var sourceA = Rx.Observable.interval(300).delay(1000).take(5).map(function(x) {
        return 'a '+ x;
    });

    var sourceB = Rx.Observable.interval(1000).take(3).map(function(x) {
        return '\tb ' + x;
    });

    var sourceC = Rx.Observable
            .interval(200)
            .timeInterval()
            .pluck('interval')
            .map(function (val) {
                return '\t\t\ttime ' + val;
            });

    var scourceD = sourceC.merge(sourceB);


    sourceA.merge(scourceD)
            .take(30)
            .subscribe(function (x) {
                console.log(x);
            });



</script>

</body>
</html>
