<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<p>

</p>
<script src="/lib/Rx5.umd.js"></script>
<script>

    var source = Rx.Observable
        .timer(0, 1000)
        .take(5);

    source.subscribe(function (x) {
            console.log('without toArray(): ' + x);
        });

    // this will output the whole stream on completion as an array
    source.toArray().subscribe(function (x) {
        console.log('with toArray(): ' + x);
    });


</script>

</body>
</html>
