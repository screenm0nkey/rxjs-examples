<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<p>https://github.com/ReactiveX/RxJava/wiki/Combining-observables</p>
<p>merge combines two Observables into one</p>

<script src="/lib/Rx5.umd.js"></script>
<script>

    var sourceA = Rx.Observable
            .interval(300)
            .delay(1000)
            .take(5)
            .map(function(x) {
                return 'a '+ x;
            });

    var sourceB = Rx.Observable
            .interval(1000)
            .take(3)
            .map(function(x) {
                return '\tb ' + x;
            });

    var sourceC = Rx.Observable
            .interval(200)
            .map(function (val) {
                return '\t\t\tc ' + val;
            });

    var sourceD = sourceC.merge(sourceB);


    sourceA.merge(sourceD)
            .take(30)
            .subscribe(function (x) {
                console.log(x);
            });



</script>

</body>
</html>
