<p>merge combines two Observables into one</p>
<pre>Merge is similar to concat, but it will interleave
  the emitted values instead of completing the first observable
  before starting the second one.</pre>

<script src="/lib/Rx5.umd.js"></script>
<script>

  let first = Rx.Observable.timer(10, 500).map(function (r) {
    return {source: 1, value: r};
  }).take(4);

  let second = Rx.Observable.timer(10, 500).map(function (r) {
    return {source: 2, value: r};
  }).take(4);

  first.merge(second).subscribe(function (res) {
    console.log(res)
  });

</script>

</body>
</html>
