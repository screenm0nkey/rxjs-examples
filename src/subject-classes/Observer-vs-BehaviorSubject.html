<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<script src="/lib/rxjs/dist/rx.all.js"></script>

<script>

  // trying to share a variable is difficult without using a Subject,
  // ReplaySubject or BehaviorSubject
  // as we can see but subscriptions are incrementing the value
  var obsCount = 0;

  var increaseCount$ = Rx.Observable.interval(1000).do(function () {
    ++obsCount;
  }).take(12);

  var timer$ = Rx.Observable
    .interval(1000)
    .do(function () {
      if (!obsCount) {
        ++obsCount;
        // we have to subscribe to start the observable
        increaseCount$.subscribe();
      }
    })
    .map(function () {
      return obsCount;
    }).take(10)


  function getObservable() {
    return timer$;
  }

  getObservable().subscribe(function (x) {
    log(x, 'red');
  });

  setTimeout(function () {
    getObservable().subscribe(function (x) {
      log(x, 'green');
    })
  }, 4000);





  // same example as above but we return a Behavior Subject. See how they both get the
  // same value
  var subject;
  var subCount = 0;
  function getSubject() {
    var observable = Rx.Observable
      .interval(1000)
      .map(function () {
        return ++subCount;
      });

    if (!subject) {
      subject = new Rx.BehaviorSubject('Waiting for content');
      observable.subscribe(subject);
    }
    return subject;
  }

  getSubject().subscribe(function (x) {
    log(x, 'gold');
  });

  setTimeout(function () {
    getSubject().subscribe(function (x) {
      log(x, 'blue');
    })
  }, 5000)

</script>

</body>
</html>
