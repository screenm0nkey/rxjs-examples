<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script src="/bower_components/rxjs-dom/dist/rx.dom.js"></script>
<script>
    // observ$ is of type AjaxObservable
    var observ$ = Rx.DOM.get('/package.json');
    observ$.map(function(val){
        var package = JSON.parse(val.response);
        return {
            name : package.name
        }
    }).subscribe(
            function onNext(data) {
                console.log(data);
            }, function onError(err) {
                console.error(err);
            }
    );

</script>

</body>
</html>
