<!DOCTYPE html>

<body>


<script src="/bower_components/rxjs/dist/rx.all.js"></script>

<script>

    // trying to share a variable is difficult without using a ReplaySubject or BehaviorSubject
    // as we can see but subscriptions are incrementing the value
    var observable;
    var obsCount = 0;
    function getObservable () {
        if (!observable) {
            var observable = Rx.Observable
                    .interval(1000)
                    .map(function () {
                        return ++obsCount;
                    });
        }
        return observable;
    }

    getObservable().subscribe(function (x) {
        console.log('a'+x);
    });

    setTimeout(function () {
        getObservable().subscribe(function (x) {
            console.log('\tb'+x);
        })
    },3000);


    // same example as above but we return a Behavior Subject. See how they both get the
    // same value
    var subject;
    var subCount = 0;
    function getSubject () {
        var observable =  Rx.Observable
            .interval(1000)
            .map(function () {
                return ++subCount;
            });

        if (!subject) {
            subject = new Rx.BehaviorSubject('Waiting for content');
            observable.subscribe(subject);
        }
        return subject;
    }

    getSubject().subscribe(function (x) {
        console.log('\t\t\tc'+x);
    });

    setTimeout(function () {
        getSubject().subscribe(function (x) {
            console.log('\t\t\td'+x);
        })
    },5000)





</script>

</body>
</html>
