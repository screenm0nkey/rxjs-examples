<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<p>Share replay creates a hot observable. </p>

<a href="https://egghead.io/lessons/rxjs-demystifying-cold-and-hot-observables-in-rxjs">Link</a>

<p>
    Note that the 'published.subscribe()' in the timeout gets the last 3 items from
    the 'published' collection before continuing at the same point of the other subscriptions
</p>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>
    var source = Rx.Observable.interval(500).take(12);
    // create hot observable
    var hotObservable = source.shareReplay(3);

    hotObservable.subscribe(function (x) {
        console.log('z', x)
    });

    setTimeout(function () {
        hotObservable.subscribe(function (x) {
            console.log('\tn', x)
        })
    }, 4000)


</script>

</body>
</html>
