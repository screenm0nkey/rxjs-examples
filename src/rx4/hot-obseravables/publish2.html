<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<h3>Publish (hot observable)</h3>

<p>Notice that connect() has to be called</p>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    var clock = Rx.Observable
            .interval(1000)
            .take(10).map(function (x) {
                return x+1;
            })
            .startWith(0)
            .publish();


    console.log('a subscribed');
    clock.subscribe(function(i){console.log('   a: ' + i)});

    setTimeout(function () {
        console.log('b subscribed');
        clock.subscribe(function(i){console.log('   b: ' + i)});
    }, 4500);

    setTimeout(function () {
        console.log('connected');
        clock.connect();
    }, 5000);


</script>

</body>
</html>
