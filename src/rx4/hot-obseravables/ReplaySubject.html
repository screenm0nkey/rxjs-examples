<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<h3>ReplaySubject (hot observable)</h3>
<pre>
    Sames a <strong>BehaviorSubject</strong> but doesn't have an initial value and has a buffer size instead.
    it's more like <strong>shareReplay()</strong> which can take a cold observable and make it hot.

    <strong>also see RX.Subject()</strong>
</pre>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    var subject = new Rx.ReplaySubject(3 /* buffer size */);

    subject.onNext('a');
    subject.onNext('b');
    subject.onNext('c');
    subject.onNext('d');
    subject.onNext('e');

    subject.subscribe(
            function (x) {
                console.log('Next: ' + x.toString());
            },
            function (err) {
                console.log('Error: ' + err);
            },
            function () {
                console.log('Completed');
            });


    subject.onNext('f');

</script>

</body>
</html>
