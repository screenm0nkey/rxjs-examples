<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<pre>
    creates a new Observable sequence from an array-like or iterable object. <br>
    see <strong>of()</strong> and <strong>fromEvent()</strong>
</pre>
<script src="/lib/Rx5.umd.js"></script>
<script>

  // Array-like object (arguments) to Observable
  function f() {
    return Rx.Observable.from(arguments);
  }

  f(1, 2, 3).subscribe(
    (x)=> {
      console.log('Next: ' + x);
    },
    function (err) {
      console.log('Error: ' + err);
    },
    function () {
      console.log('Completed\n\n');
    });

  // => Next: 1
  // => Next: 2
  // => Next: 3
  // => Completed


  var s = new Set(['foo', window]);
  Rx.Observable.from(s).subscribe(
    (x)=> {
      console.log('Next: ' + x);
    },
    function (err) {
      console.log('Error: ' + err);
    },
    function () {
      console.log('Completed');
    });


</script>

</body>
</html>
