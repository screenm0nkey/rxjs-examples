<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<script src="/lib/Rx5.umd.js"></script>
<script>

  var originalStream$ = Rx.Observable
    .interval(500)
    .take(10)
    .map((x)=> {
      return x + 1;
    });


  var filterStream = originalStream$.filter((x)=> {
    return x % 2 === 0;
  });

  var mappedStream = filterStream.map((x)=> {
    return '\t\tmapped b' + x;
  });


  originalStream$.subscribe((x)=> {
    console.log('orig' + x);
  });

  mappedStream.subscribe((x)=> {
    console.log(x);
  });

  setTimeout(() => {
    filterStream.subscribe((x)=> {
      console.log('\t\tfiltered ' + x);
    });
  }, 1000)

</script>

</body>
</html>
