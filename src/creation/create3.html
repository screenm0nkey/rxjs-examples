!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<script src="/lib/Rx4.js"></script>
<script src="/lib/rxjs-dom/dist/rx.dom.js"></script>
<script>
  var observable = Rx.Observable.create(function (observer) {
    observer.onNext('Simon');
    observer.onNext('Jen');
    observer.onNext('Sergi');
    observer.onCompleted(); // We are done
  });

  observable.subscribe(function (val) {
    console.log(1, val);
  });

  setTimeout(() => {
    observable.subscribe(function (val) {
      console.log(2, val);
    })
  }, 2000);

</script>

</body>
</html>
