<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<script src="/lib/Rx4.js"></script>
<script src="/lib/rxjs-dom/dist/rx.dom.js"></script>
<script>
  // observ$ is of type AjaxObservable
  var observ$ = Rx.DOM.get('/package.json');

  observ$.map(val => ({
    name: JSON.parse(val.response).name
  }))
  .subscribe(
    function onNext(data) {
      console.log(data);
    }, function onError(err) {
      console.error(err);
    }
  );

</script>

</body>
</html>
