<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<pre>
    See the zip1 example as it's similar
</pre>

<script src="/lib/Rx5.js"></script>
<script>

  const length$ = Rx.Observable.of(5);
  const width$ = Rx.Observable.of(7);
  const height$ = Rx.Observable.of(2, 2.5);

  const volume$ = Rx.Observable
    .combineLatest(length$, width$, height$,
      (length, width, height) => length * width * height
    );

  volume$.subscribe(function (volume) {
    console.log(volume); //70
  });


</script>

</body>
</html>
